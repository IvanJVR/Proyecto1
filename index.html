<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Imagen Astronomica</title>
</head>

<body>
    <script src="proyecto1.js"></script>
    <link rel="stylesheet" href="style.css">
    <h1>Imagen Astronómica del Dia</h1>

    <div class="Container">
        <div class="Multimedia">
            <div id="imagenNASA">
                <img id="espacio"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/2449px-NASA_logo.svg.png"
                    alt="Imagen de la NASA" width="80%" height="auto">
            </div>
        </div>
        <div class="Info">
            <h2 id="tituloImagen"></h2>
            <div class="infoInLine">
                <div id="autor"></div>
                <div id="fecha"></div>
            </div>
            <p id="descripcion">
            </p>
        </div>
    </div>

    <div class="selectDate">
        <form class="formDias">
            <select name="Dias" id="dia">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>

                <option value="13">13</option>

                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
        </form>
        <form class="formMeses">
            <select name="Meses" id="mes">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </form>
        <form class="formYear">
            <select name="Years" id="year">
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
            </select>
        </form>
        <input type="submit" id="submit" onclick="setDate()">
    </div>
    <center>
        <form class="Contact">
            <h3>Contáctame</h3>
            <div class="ContainerTextContact">
                <div class="InfoContact">
                    <input type="text" id="contactName" placeholder="Nombre"></input>
                    <input type="text" id="contactEmail" placeholder="Correo"></input>
                    <input type="text" id="contactSubject" placeholder="Asunto"></input>
                </div>
                <textarea type="text" id="message" placeholder="Mensaje"></textarea>
            </div>
            <input type="submit" value="Submit" id="bottonSubmit">
        </form>
    </center>
</body>
<footer>
    <p>Iván Jesús Vázquez Rivera A01329911</p>
    <p>
        Este proyecto utiliza el API APOD de la NASA que muestra una imagen astrónomica diferente cada día. Proporciona
        datos como: título, autor, fecha y descripción.
        Incluye un formato de contacto.
    </p>
</footer>

</html>
